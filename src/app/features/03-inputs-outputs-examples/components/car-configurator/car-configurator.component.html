<div class="car-configurator">
  <h3>CarConfigurator</h3>
  <div class="chosen-config">
    <h5>Current config</h5>
    <p>Engine: ENGINE_TODO</p>
    <p>Color: COLOR_TODO</p>
    <p>Drive Wheel: WHEEL_TODO</p>
  </div>
  <div>

    <nts-option-picker
      label=" 'Choose engine type' "
      options="engines"
      optionSelect="selectEngine($event)">
    </nts-option-picker>

    <nts-option-picker
      label="'Select color'"
    ></nts-option-picker>

    <nts-option-picker
      label="'Your drive wheel?'"
    ></nts-option-picker>

  </div>
</div>
